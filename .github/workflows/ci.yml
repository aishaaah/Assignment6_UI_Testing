name: SE333 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # Installs Playwright browsers + required OS packages on Ubuntu
      - name: Install Playwright browsers and deps
        uses: microsoft/playwright-github-action@v1

      - name: Run Maven tests
        run: mvn -B -Dplaywright.cli.install=true test
        env:
          CI: true

      # Grab any screenshots/videos & surefire reports (pass or fail)
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            videos/**
            target/surefire-reports/**
          if-no-files-found: ignore
